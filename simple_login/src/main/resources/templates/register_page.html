<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registiration</title>
</head>
<body>
  <form action="#" th:action="@{/users/save}" method="post">
    <label th:text="${registerMessage}" th:if="${isNickName}" style="color: red"></label><br><br>
    <label>Enter your Name</label><br>
    <input type="text" name="name"><br><br>
    <label>Enter your Surname</label><br>
    <input type="text" name="surName"><br><br>
    <label>Enter your Nickname</label><br>
    <input type="text" name="nickName"><br><br>
    <label>Enter your Age</label><br>
    <input type="number" name="age"><br><br>
    <label>Enter your Password</label><br>
    <input type="text" name="password"><br><br>
    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
